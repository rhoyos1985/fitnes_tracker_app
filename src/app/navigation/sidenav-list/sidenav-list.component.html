<mat-nav-list>
    <a *ngIf="!(isAuth$ | async)" mat-list-item (click)="onToggleSideNav()" routerLink="/signup">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="!(isAuth$ | async)" mat-list-item (click)="onToggleSideNav()" routerLink="/login">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuth$ | async" mat-list-item (click)="onToggleSideNav()" routerLink="/training">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth$ | async" >
      <button mat-icon-button (click)="onLogout()">
        <mat-icon>eject</mat-icon>
        <span>Logout</span>
      </button>
    </mat-list-item>
</mat-nav-list>
